    <h2>Cononical Forms</h2>
    </p>
    <p>
        Boolean functions expressed as a sum of minterms or product of maxterms are said to be in "Cononical Form".
    </p>
    <h2>SOP</h2>
    <p>
        We have seen one can obtain 2^n distinct minterms form
        in binary input variables and that any Boolean function can be
        expressed as sum of minterms.
